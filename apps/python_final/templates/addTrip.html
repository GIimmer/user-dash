<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom border-dark navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/travels">Add a job<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/travels">Back</a>
                </li>
            </ul>
            <form class="form-inline my-2 mr-4 my-lg-0" action="/logoff">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3 lg-shadow">
                <h3>Add a Job</h3>
                <form action='/addtrip/process' method='post' class="form-group">
                    {% csrf_token %}
                    <div class='form-group row'>
                        <label for="destination" class="col-4 mt-4 col-form-label">Destination: </label>
                        <input type="text" name="destination" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for="description" class="col-4 mt-4 col-form-label">Description: </label>
                        <input type="text" name="description" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for="date_from" class="col-8 mt-4 col-form-label">Travel Date From: </label>
                        <input type="date" name="date_from" class="form-control mt-4 col-4">
                    </div>
                    <div class='form-group row'>
                        <label for='date_to' class="col-8 mt-4 col-form-label">Travel Date To: </label>
                        <input type="date" name="date_to" class="form-control mt-4 col-4">
                    </div>
                    <button type='submit' value='register' name='submit'class='btn btn-dark col-3 offset-9 mt-3'>Submit</button>
                </form>
            </div>
        </div>
        <div class='row'>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %} text-danger my-1">{{ message|safe }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
