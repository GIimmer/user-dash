<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class='row'>
            <h1 class='display-4 mt-4'>Welcome to Trip Buddy</h1>
        </div>
        <div class="row mt-5">
            <div class="col-4 shadow">
                <h3>Register</h3>
                <form action='/register/process' method='post' class="form-group">
                    {% csrf_token %}
                    <div class='form-group row'>
                        <label for="first_name" class="col-4 mt-4 col-form-label">First Name </label>
                        <input type="text" name="first_name" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for="last_name" class="col-4 mt-4 col-form-label">Last Name: </label>
                        <input type="text" name="last_name" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for="email" class="col-4 mt-4 col-form-label">Email: </label>
                        <input type="text" name="email" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for='password' class="col-4 mt-4 col-form-label">Password: </label>
                        <input type="password" name="password" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-group row'>
                        <label for='pass_conf' class="col-5 mt-4 col-form-label">Confirm Pass: </label>
                        <input type="password" name="pass_conf" class="form-control mt-4 col-7">
                    </div>
                    <button type='submit' value='register' name='submit'class='btn btn-dark mt-3'>Register</button>
                </form>
            </div>
            <div class='col-4'>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %} text-danger my-1">{{ message|safe }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="col-4 shadow">
                <h3>Sign In</h3>
                <form action='/signin/process' method='post' class="form-group">
                    {% csrf_token %}
                    <div class='form-row'>
                        <label for="email" class="col-4 mt-4 col-form-label">Email: </label>
                        <input type="text" name="email" class="form-control mt-4 col-8">
                    </div>
                    <div class='form-row'>
                        <label for='password' class="col-4 mt-4 col-form-label">Password: </label>
                        <input type="password" name="password" class="form-control mt-4 col-8">
                    </div>
                    <button type='submit' value='login' name='submit' class='btn btn-dark mt-3'>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
