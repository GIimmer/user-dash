<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h2 class='display-4'>Registration</h2>
                <form action='/process' method='post' class="form-group">
                    {% csrf_token %}
                    <label for="first_name" class="mt-4">First Name: </label>
                    <input type="text" name="first_name" class="form-control">

                    <label for="last_name" class="mt-3">Last Name: </label>
                    <input type="text" name="last_name" class="form-control">

                    <label for="email" class="mt-3">Email: </label>
                    <input type="text" name="email" class="form-control">

                    <label for='password' class="mt-3">Password: </label>
                    <input type="password" name="password" class="form-control">

                    <label for='confirmPass' class="mt-3">Confirm Password: </label>
                    <input type="password" name="confirmPass" class="form-control">
                    <button type='submit' value='register' name='register'class='btn btn-dark mt-3'>Register</button>
                </form>
            </div>
            <div class="col-6">
                <h2 class='display-4'>Login</h2>
                <form action='/process' method='post' class="form-group">
                    {% csrf_token %}
                    <label for="email" class="mt-4">Email: </label>
                    <input type="text" name="email" class="form-control">

                    <label for='password' class="mt-3">Password: </label>
                    <input type="password" name="password" class="form-control">
                    <button type='submit' value='True' name='login' class='btn btn-dark mt-3'>Login</button>
                </form>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
